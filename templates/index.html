<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/create_notes">Create</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <form action="/create" method="post">
        <div class="row mb-3">
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="inputTitle"
              placeholder="Write Title"
              name="title"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12">
            <textarea
              type="text"
              class="form-control"
              id="inputDescription"
              rows="14"
              placeholder="Write Description Here"
              name="description"
            ></textarea>
          </div>
        </div>
        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckChecked">Mark Important</label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="isImportant" checked>
        </div>        
        <div class="row">
          <div class="col-sm-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Save</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
